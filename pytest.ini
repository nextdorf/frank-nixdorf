[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

[coverage:run]
omit = 
    tests/*
    venv/*
    test-env/*